<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" />
</head>

<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger"
				href="/">Happy<span class="smiley">☺</span>Plants</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars"></i></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<!--<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>-->
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/shop">Shop</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#signup">Contact</a></li>
					<!--<li class="nav-item"> <a class="nav-link js-scroll-trigger"
							href="{{ url_for('account') }}"><i class="fas fa-user"></i></a></li>-->

					{% if 'username' not in session %}
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
							href="{{ url_for('login') }}"><i class="fas fa-user"></i></a></li>
			{% else %}
			<li class="nav-item"><a class="nav-link js-scroll-trigger"
							href="{{ url_for('login') }}">Hello, {{username}}</a></li>
<li class="nav-item"> <a class="nav-link js-scroll-trigger" href="/logout">Sign Out</a></li>
							{% endif %}


			<li class="nav-item"><a class="nav-link js-scroll-trigger" href=""><i class="fas fa-shopping-cart"></i></a>

			</li>
			</ul>
		</div>
		</div>
	</nav>
	<!-- Masthead-->
	{% block content %}
	{% endblock %}


	<!-- Footer-->
	<footer class="footer bg-offwhite small text-center text-black-50">
		<div class="container">Copyright © Your Website 2020</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Core theme JS-->
	<script src="{{ url_for('static', filename= 'js/scripts.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
	</script>
</body>

</html>

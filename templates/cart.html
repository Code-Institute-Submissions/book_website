{% extends 'base.html' %}
{% block content %}

<header class="masthead">
	<div class="container d-flex h-100 align-items-center">

		<div class="cart-content">
			<div class="cart-content-header">
				<h2 class="">My Shopping Cart</h1>
			</div>
			<div class="checkout">
				<button class="checkout-btn">Checkout</button></div>
			<div class="cart-content-container">
				<div class="products-container">
					<table class="products-header-container">
						<tr class="cart-header-row">
							<td class="header-products"></td>
							<td class="header-products">Product(s)</td>
							<td class="header-amount">Quantity</td>
							<td class="header-price">Price</td>
						</tr>
						{% for item in products %}
						<tr>
							<td class="display-block">
								<img class="cartimg" src={{ url_for('static', filename=item.img_url) }}></td>
							<td>{{item["name"]}}</td>

							<td>
								<div class="quantity-group">
									<div class="input-quantity"
										style="display:flex; flex-direction: row; justify-content: center; align-items: center">
										<div class="input-button">
											<button type="button" class="minus-button"> âˆ’ </button>
										</div>
										<input class="input-field text-center" type="number" name="quantity" value={{item["quantity"]}} >
                                       
										<div class="input-group-button">
											<button type="button" class="plus-button"> + </button>
										</div>
									</div>
								</div>
							</td>
							<td>{{item["price"] * 2}}</td>

                            <td><form action="{{ url_for('shopping_cart', product_id=item["_id"]) }}" method=POST>
                            <button class="btn btn-default login-button" value="Login" type="submit">Delete</button> <br>
                            </form></td>

						</tr>
						{% endfor %}
					</table>

					<div class="product-image">

					</div>
					<div class="product-title">

					</div>
					<div class="product-price"> </div>

				</div>
				<div class="cart-total-container"">
					<span class=" total-amount-text">Subtotal:</span><span class="total-value"></span>
				</div>

			</div>


		</div>






	</div>
</header>

<!-- Contact-->
<section class="contact-section bg-offwhite">
	<div class="container">
		<div class="row">
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-map-marked-alt text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Address</h4>
						<hr class="my-4" />
						<div class="small text-black-50">2034LP Street XXX Amsterdam</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-envelope text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Email</h4>
						<hr class="my-4" />
						<div class="small text-black-50"><a href="#!">m.neibauere@gmail.com</a></div>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-mobile-alt text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Phone</h4>
						<hr class="my-4" />
						<div class="small text-black-50">+31624159080</div>
					</div>
				</div>
			</div>
		</div>
		<div class="social d-flex justify-content-center">
			<a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a><a class="mx-2"
				href="#!"><i class="fab fa-facebook-f"></i></a><a class="mx-2"
				href="#!"><i class="fab fa-github"></i></a>
		</div>
	</div>
</section>

{% endblock %}
